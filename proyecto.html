<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Ubicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Información</h1>
        <div class="info">
            <div class="location">
                <h2>Ubicación</h2>
                <p id="location"></p>
            </div>
            <div class="time">
                <h2>Hora</h2>
                <p id="time"></p>
            </div>
            <div class="country">
                <h2>País</h2>
                <p id="country"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
